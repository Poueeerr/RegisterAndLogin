<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 col-md-6">
            <!-- Registration Form -->
            <div class="register-page">
                <h3 class="text-center mb-4">Register</h3>
                <form action="#" id="registrationForm">
                    <div class="mb-3">
                        <label for="regMail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="regMail" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="regPass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="regPass" required>
                    </div>
                    <div class="mb-3">
                        <label for="confPass" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confPass" required>
                    </div>
                    <p class="message text-center">Already have an account? <a class="ref" href="#">Login</a></p>
                    <div class="d-flex justify-content-between">
                        <button type="submit" id="regSubmit" class="btn btn-primary">Submit</button>
                        <button type="button" id="admMode2" class="btn btn-outline-secondary">ADM MODE</button>
                    </div>
                    <div id="feedback1" class="mt-3"></div> 
                </form>
            </div>

            <!-- Login Form -->
            <div class="login-page d-none">
                <h3 class="text-center mb-4">Login</h3>
                <form action="#" id="loginForms">
                    <div class="mb-3">
                        <label for="loginMail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginMail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPass" required>
                    </div>
                    <p class="message text-center">Don't have an account? <a class="ref" href="#">Register Now</a></p>
                    <div class="d-flex justify-content-between">
                        <button type="submit" id="loginSubmit" class="btn btn-primary">Sign in</button>
                        <button type="button" id="admMode" class="btn btn-outline-secondary">ADM MODE</button>
                    </div>
                    <div id="feedback" class="mt-3"></div> 
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/func.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.message a').click(function(event){
                event.preventDefault();
                $('.register-page, .login-page').toggleClass('d-none');
            });
        });
    </script>
</body>
</html>
